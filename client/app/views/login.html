<div class="form-container">
  <div class="col-md-12">
    <h3 class="form-header">Login</h3>
    <hr>
    <br>
  </div>

  <div class="form-container">
    
    <form ng-submit="loginSubmit()"  class="form-horizontal">

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>  
      <div class="col-md-5">
      <input id="email" name="email" ng-model="user.email" type="text" placeholder="amnotafraid@gmail.com" class="form-control input-md">
        
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-5">
        <input id="password" name="password" ng-model="user.password" type="password" placeholder="" class="form-control input-md">
        
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="login"></label>
      <div class="col-md-5">
        <button id="login" name="login" class="btn btn-success btn-block">Login</button>
      </div>
    </div>

    </form>
  </div>

</div>
